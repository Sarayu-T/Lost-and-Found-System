<!DOCTYPE html>
<html>
<head>
<style>
  
  .navbar {
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0); 
  }

  .navbar-left a {  
    float: left;
    display: block;
    color: #000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar-right a {
    float: right;
    display: block;
    color: #000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: rgba(0, 0, 0, 0.4); 
}

  .navbar-left{
    margin: 0;
    margin-left: 0;
    font-family: 'Comfortaa', sans-serif;
    font-size: 16px;
}

  .navbar-right{
    margin: 0;
    margin-right: 0;
    font-family: 'Comfortaa', sans-serif;
    font-size: 16px;
}

  .active-link {
    /*background-color: rgba(0, 0, 0, 0.2);*/
    font-weight: 600;
    text-shadow: 0 0 5px rgb(180, 174, 174);
}


</style>
</head>
<body>

<div class="navbar">
  <div class="navbar-left">
    {% if request.path == "/" %}
    <a href="{% url 'home' %}" class="active-link">Home</a>
{% else %}
    <a href="{% url 'home' %}" {% if 'home' in request.path %}class="active-link"{% endif %}>Home</a>
{% endif %}
  <a href="{% url 'model_matching' %}" {% if 'model_matching' in request.path %}class="active-link"{% endif %}>Matched reports</a>
  <a href="{% url 'search_items' %}" {% if 'search' in request.path %}class="active-link"{% endif %}>Searching</a>
  <a href="{% url 'ticket' %}" {% if 'ticket' in request.path %}class="active-link"{% endif %}>Feedback</a>
</div>
<div class="navbar-right">
  
  <a href="{% url 'login_page' %}">Log out</a>
  <a href="{% url 'view_reports' %}" {% if 'view_reports' in request.path %}class="active-link"{% endif %}>Your reports</a>

</div>

</body>
</html>
